<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Chat</title>
    <style>
        /* 기본적인 스타일링 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }
        #chat-container {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
            max-height: 70%;
            word-wrap: break-word;
        }
        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        .bot-message {
            display: flex;
            align-items: flex-start;
            justify-content: flex-end; /* 메시지를 오른쪽으로 정렬 */
        }

        .user-message {
            display: flex;
            align-items: flex-start;
            justify-content: flex-start; /* 메시지를 왼쪽으로 정렬 */
        }
        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        .message-content {
            background-color: #e9f7f6;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            max-width: 70%;
        }
        .user-message .message-content {
            background-color: #d3e5ff;
        }
        #user-input {
            width: calc(100% - 100px);
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        #send-btn {
            width: 80px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #5fadc7;
            color: white;
            border-radius: 8px;
        }
        #send-btn:hover {
            background-color: #5fadc7;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <h1>쿠킹봇</h1>
    <div id="messages"></div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="재료를 입력해보세요..." autofocus>
        <button id="send-btn">전송</button>
    </div>
</div>

<script>
    function addMessage(content, sender) {
        const messagesDiv = document.getElementById("messages");
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", sender === "bot" ? "bot-message" : "user-message");

        const avatar = document.createElement("img");
        avatar.src = sender === "bot" 
            ? "/static/images/bot-avatar.jpg" 
            : "/static/images/user-avatar.png";
        avatar.alt = sender === "bot" ? "Bot Avatar" : "User Avatar";

        const messageContent = document.createElement("div");
        messageContent.classList.add("message-content");
        messageContent.innerHTML = content;

        messageDiv.appendChild(avatar);
        messageDiv.appendChild(messageContent);
        messagesDiv.appendChild(messageDiv);

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    document.getElementById("send-btn").addEventListener("click", async () => {
        const userInput = document.getElementById("user-input").value;
        if (!userInput) return;

        addMessage(userInput, "user");

        try {
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            });

            const data = await response.json();
            if (data.reply) {
                addMessage(data.reply.replace(/\n/g, "<br>"), "bot");
            } else if (data.error) {
                addMessage(`오류: ${data.error}`, "bot");
            }
        } catch (error) {
            addMessage("서버와 통신 중 문제가 발생했습니다.", "bot");
        }

        document.getElementById("user-input").value = "";
    });
</script>

</body>
</html>
